<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Slot Machine</title>
</head>

<body>
    <main class="main" id="main">
        <h1 class="text-center game-state" id="gameState">HEY! LETS PLAY</h1>
        <div class="slotMachine text-center" id="slotMachine">
            <div class="container">
                <div class="row">
                    <section class="col d-flex justify-content-between" id="slotSection">
                        <!-- <canvas id="gameBoard" width="950" height="450"></canvas> -->
                        <div class="col-4 text-center reel-one reels" id="reelOne">
                            <p class="symbol" id="oneOneSlot">-</p>
                            <!-- <img src="media/slotMachineQuestionmark.jpg" alt="" class="spin-img d-none"> -->
                        </div>
                        <div class="col-4 text-center symbol-one-two reel-two reels" id="reelTwo">
                            <p class="symbol" id="oneTwoSlot">-</p>
                            <!-- <img src="media/slotMachineQuestionmark.jpg" alt="" class="spin-img d-none"> -->

                        </div>
                        <div class="col-4 text-center symbol-one-three reel-three reels" id="reelThree">
                            <p class="symbol" id="oneThreeSlot">-</p>
                            <!-- <img src="media/slotMachineQuestionmark.jpg" alt="" class="spin-img d-none">
                             -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="slot-buttons">
            <div class="container">
                <div class="row">
                    <button id="spinButton" class="btn btn-secondary spin-button col-1">SPIN ME</button>
                    <div class="control-panel col-6 text-center">
                        <p class="bet-sizing">Pick your Bet Sizing:</p>
                        <input type="radio" id="betSizeOne" name="Bets" value="1" checked>
                        <label for="money" class="bet-pick">$1</label>
                        <input type="radio" id="betSizeThree" name="Bets" value="3">
                        <label for="money" class="bet-pick">$3</label>
                        <input type="radio" id="betSizeFive" name="Bets" value="5">
                        <label for="money" class="bet-pick">$5</label>
                        <button class="betSize-Btn" id="betSizeBtn">Confirm Bet Sizing</button>
                    </div>
                    <p class="col-2 total-cash">$
                        <span class="total-currency" id="totalCurrency"></span>
                    </p>
                    <button class="col-1 cashout-btn btn btn-secondary" id="cashoutBtn"><span
                            class="cashout-text">Cashout</span></button>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer" id="footer">
        <section class="symbol-section section">
            <div class="container">
                <div class="row">
                    <div class="col symbol-row-one d-flex " id="symbolRowOne">
                    </div>
                    <div class="col symbol-row-two d-flex " id="symbolRowTwo">
                    </div>
                </div>
            </div>
        </section>
        <audio src="./audio/mixkit-retro-game-notification-212.wav" id="smallWin"></audio>
        <audio src="./audio/mixkit-unlock-new-item-game-notification-254.wav" id="midWin"></audio>
        <audio src="./audio/mixkit-slot-machine-win-1928.wav" id="bigWin"></audio>
        <audio src="./audio/click.wav" id="spinSound"></audio>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
